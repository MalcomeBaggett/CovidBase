<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Base</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<div id="container" class="comtainer grey">
    <div class="row">
        <div class="col s12">
            <h1 class="center">Oklahoma Covid Data</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card blue">
                <div class="card-content blue">
                    <span class="card-title center">New Cases Today</span>
                    <div class="card-content center">
                        <h1>{{oklahomaData.data[0].positiveIncrease}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <table v-if="oklahomaData" class="striped centered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Positive Cases</th>
                        <th>Negative Cases</th>
                        <th>Total Tests Recorded</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="row in oklahomaData.data">
                        <td>{{row.date}}</td>
                        <td>{{row.positive}}</td>
                        <td>{{row.negative}}</td>
                        <td>{{row.total}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</body>

</html>
